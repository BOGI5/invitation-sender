{% extends "header.html" %}
{% block title %}Show{% endblock %}
{% block body %}
<div class="block">
{% if users|length == 0 %}
    <p>No users</p>
    {% else %}
    {% for user in users %}
        <div class="alert alert-info">
        <h1>{{ user["first_name"]}} {{ user["last_name"] }}</h1>
        <p>{{ user["email"] }}</p>
        </div>
    {% endfor %}
{% endif %}
    </div>
{% endblock %}

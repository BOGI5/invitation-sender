<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reply to {{ event['name'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-info container">
        <h1>{{ event["name"] }}</h1>
        <h3>{{ event["date"] }}</h3>
        <p>{{ event["address"] }}</p>
    <form method="post">
        <label>
            <input type="radio" name="reply" value="yes">
            I'm in!
        </label>
        <br>
        <label>
            <input type="radio" name="reply" value="no">
            I'm not in.
        </label>
        <br>
        <label for="pin">PIN</label><input type="password" id="pin" name="pin" placeholder="6-digit pin">
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>

{% extends "header.html" %}
{% block title %}{{ user["first_name"] }} {{ user["last_name"] }}{% endblock %}
{% block body %}
<div class="alert alert-info">
        <h1>{{ user["first_name"] }} {{ user["last_name"] }}</h1>
        <p>{{ user["email"] }}</p>
        <a href="/create_event/{{ user['id'] }}" class="btn btn-success">New event</a>
        <a href="/view_events/{{ user['id'] }}" class="btn btn-warning">View events</a>
</div>
{% endblock %}

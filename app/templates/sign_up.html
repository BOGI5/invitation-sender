{% extends "header.html" %}
{% block title %}Sign up{% endblock %}
{% block body %}
<div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" method="post">
            <div class="col-sm-6">
              <label for="first_name" class="form-label">First name</label>
              <input name="first_name" type="text" class="form-control" id="first_name" placeholder="" value="" required="" minlength="1" maxlength="80">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="last_name" class="form-label">Last name</label>
              <input name="last_name" type="text" class="form-control" id="last_name" placeholder="" value="" required="" minlength="1" maxlength="80">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input name="email" class="form-control" id="email" placeholder="you@example.com" minlength="1" maxlength="80">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input name="password" class="form-control" id="password" type="password" placeholder="" minlength="1" maxlength="80">
              <div class="invalid-feedback">
                Please enter a valid password for shipping updates.
              </div>
            </div>
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
      </div>
{% endblock %}

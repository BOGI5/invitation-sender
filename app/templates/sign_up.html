{% extends "header.html" %}
{% block title %}Sign up{% endblock %}
{% block body %}
<div class="form-signin w-100 m-auto">
        <h4 class="mb-3">Profile information</h4>
        <form class="needs-validation" method="post">
           <div class="row">
            <div class="col-sm-6">
                <label for="first_name" class="form-label">First name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" placeholder="" value="" required minlength="1" maxlength="80">
            </div>

            <div class="col-sm-6">
                <label for="last_name" class="form-label">Last name</label>
                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="" value="" required minlength="1" maxlength="80">
            </div>
        </div>

            <div class="col-12 {% if status == 1 %}has-danger{% endif %}">
              <label for="email" class="form-label">Email</label>
              <input name="email" class="form-control {% if status == 1 %}is-invalid{% endif %}" id="email" placeholder="you@example.com" required minlength="1" maxlength="80">
              {% if status == 1 %}
                <div class="invalid-feedback">User with this email already exists!</div>
            {% endif %}
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input name="password" class="form-control" id="password" type="password" placeholder="" required minlength="1" maxlength="80">
            </div>
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
        </form>
      </div>
{% endblock %}

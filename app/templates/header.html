<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2">Home</a></li>
      </ul>
      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
          <a href="/user_information" type="button" class="btn btn-outline-primary me-2">Profile</a>
          <a href="/logout" type="button" class="btn btn-primary">Logout</a>
          {% else %}
          <a href="/login" type="button" class="btn btn-outline-primary me-2">Login</a>
          <a href="/sign_up" type="button" class="btn btn-primary">Sign-up</a>
          {% endif %}
      </div>
    </header>
  </div>
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>

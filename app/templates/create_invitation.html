{% extends "header.html" %}
{% block title %}Create invitation{% endblock %}
{% block body %}
<main class="form-signin w-100 m-auto">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Invitation</h1>

    <div class="form-floating">
      <input name="names" type="text" class="form-control" id="names" placeholder="" required minlength="1" maxlength="80">
      <label for="names">Names</label>
    </div>
      <br>
      <div class="form-floating {% if status == -1 %}has-danger{% endif %}">
      <input name="email" type="email" class="form-control {% if status == -1 %}is-invalid{% endif %}" id="email" placeholder="" required minlength="1" maxlength="80">
      <label for="email">Email address</label>
      {% if status == -1 %}
      <div class="invalid-feedback">Invitation with this email already exists!</div>
      {% endif %}
    </div>
      <hr class="my-4">
    <button class="btn btn-primary w-100 py-2" type="submit">Send</button>
  </form>
</main>
{% endblock %}
